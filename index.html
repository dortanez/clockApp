<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
 		 crossorigin="anonymous">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<link rel="stylesheet" href="css/main.css">



	</head>
	<body>

		<button onclick="hideAnalog()">Digital</button>
		<button onclick="hideDigital()">Analog</button>

		<div class="digitalClock">
			<p id="weekDayDisplay"></p>
			<div id="periodDisplay"></div>
			<div id="hoursMinutesDisplay"></div>
			<div id="secondsDisplay"></div>
			<p id="dateDisplay"></p>
		</div>

		<div class="analogClock hide">
			<div class="minuteHand"></div>
			<div class="hourHand"></div>
			<div class="secondHand"></div>
			<div class="pin"></div>
		</div>

		<div class="alarm">
			<h1>Set Alarm Time</h1>
			<select name="hours" id="alarmHrs"></select>
			<select name="minutes" id="alarmMins"></select>
			<select name="period" id="alarmPeriod">
				<option>AM</option>
				<option>PM</option>
			</select>
		</div>



<!-- SCRIPTS -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/alarmClock.js"></script>
	</body>
</html>
